 // put this after you create supabase and init emailjs and after HTML form in DOM
const form = document.getElementById('uploadForm');
if (!form) {
  console.error('No #uploadForm found in DOM. Make sure <form id="uploadForm"> exists.');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // find inputs safely from the form itself
  const inputName = form.querySelector('#name') || form.querySelector('[name="name"]');
  const inputPhone = form.querySelector('#phone') || form.querySelector('[name="phone"]');
  const selectService = form.querySelector('#service') || form.querySelector('[name="service"]');

  if (!inputName || !inputPhone || !selectService) {
    console.error('Missing form fields:', {
      nameExists: !!inputName,
      phoneExists: !!inputPhone,
      serviceExists: !!selectService
    });
    alert('Form is not correctly loaded. Please refresh the page.');
    return;
  }

  const name = inputName.value.trim();
  const phone = inputPhone.value.trim();
  const service = selectService.value.trim();

  if (!service) {
    alert('Please select a service.');
    return;
  }

  const fileInputs = form.querySelectorAll('input[type="file"]');
  const uploadedFiles = [];

  try {
    for (const input of fileInputs) {
      if (input.files && input.files.length > 0) {
        const file = input.files[0];
        const path = `${service}/${Date.now()}_${file.name}`;
        console.log('Uploading to Supabase:', path);

        const { data, error } = await supabase.storage
          .from('Documents')   // <-- exact bucket name (case-sensitive)
          .upload(path, file, {
            cacheControl: '3600',
            upsert: false,
            contentType: file.type
          });

        if (error) {
          console.error('Supabase upload error object:', error);
          alert('Upload error: ' + (error.message || JSON.stringify(error)));
          return;
        }

        console.log('Upload response data:', data);

        // get public URL
        const { data: publicData } = supabase.storage.from('Documents').getPublicUrl(path);
        if (publicData && publicData.publicUrl) {
          uploadedFiles.push(publicData.publicUrl);
          console.log('Public URL:', publicData.publicUrl);
        } else {
          console.warn('Could not get public URL for', path, publicData);
        }
      }
    }

    // Insert record in table (optional)
    const { error: dbErr } = await supabase.from('uploads').insert([{
      name, phone, service, file_url: uploadedFiles.join(', ')
    }]);
    if (dbErr) {
      console.error('DB insert error:', dbErr);
      // continue anyway if you want email
    }

    // Send EmailJS notification
    try {
      await emailjs.send('service_7fwtzfa', 'template_bne8zmp', {
        from_name: name,
        phone: phone,
        service: service,
        file_links: uploadedFiles.length ? uploadedFiles.join('\n') : 'No files uploaded'
      });
      console.log('EmailJS sent');
    } catch (emailErr) {
      console.error('EmailJS error:', emailErr);
    }

    // success UI
    document.getElementById('successMessage').style.display = 'block';
    form.reset();
    document.getElementById('requirements').innerHTML = '';
    setTimeout(() => document.getElementById('successMessage').style.display = 'none', 7000);

  } catch (err) {
    console.error('Unexpected error in upload handler:', err);
    alert('Unexpected error: ' + (err.message || err));
  }
});
